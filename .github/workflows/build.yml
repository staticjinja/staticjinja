# This workflow will install Python dependencies, run tests and lint with a variety of Python versions and OSs
# For more information see:
# https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners
name: build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.12"
          python-version: ${{ matrix.python-version }}

      - name: Run tests for this python version
        run: make test
      # Upload pytest's scratch space, which was set to .pytest/ in setup.cfg
      # Useful for debugging.
      - name: Upload pytest tmpdir
        uses: actions/upload-artifact@v4
        if: failure() # Only upload on failure of previous step.
        with:
          name: pytest-tmpdir ${{ matrix.python-version }} ${{ matrix.os }}
          path: .pytest/
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.12"
          python-version: "3.13"
      - name: lint
        if: always()
        run: make lint
      - name: mypy
        if: always()
        run: make mypy
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.12"
          python-version: "3.13"
      - name: Build docs
        run: make docs
  coverage:
    # Only run test coverage on a single python version on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.12"
          python-version: "3.13"
      
      - name: Measure test coverage and upload results
        run: make coverage-upload
